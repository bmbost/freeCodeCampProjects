<!DOCTYPE html>
<html>
  <head>
    <title>My Wikipedia Viewer</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  </head>
  <body id="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>freeCodeCamp</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Wikipedia Viewer</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 col-sm-offset-5 input-group">
          <input type="text" id="txtInput" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 text-center">
          <button onclick="searchBtnFunction()" class="btn btn-block btn-default">Search</button>
        </div>
        <div class="col-sm-6 text-center">
          <button onclick="randomBtnFunction()" class="btn btn-block btn-primary">Random Page</button>
        </div>
      </div>
      <div id="searchResults">
        
      </div>
    </div>
  </body>
</html>
